<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <img class="card__image" src="/image/1.jpg" alt="1" />
        <div class="card__text">
          <span class="card__title">Chief Executive Officer</span>
          <div class="card__link">
            <p class="card__name">Alexey</p>
            <a class="card__social" href="#"
              ><img
                class="card__social-icon"
                src="/image/twitter.svg"
                alt="twitter"
            /></a>
          </div>
        </div>
      </div>

      <div class="card__content">
        <img class="card__image" src="/image/2.jpg" alt="2" />
        <div class="card__text">
          <span class="card__title">Chief Executive Officer</span>
          <div class="card__link">
            <p class="card__name">Nail</p>
            <a class="card__social" href="#"
              ><img
                class="card__social-icon"
                src="/image/twitter.svg"
                alt="twitter"
            /></a>
          </div>
        </div>
      </div>

      <div class="card__content">
        <img class="card__image" src="image/3.jpg" alt="3" />
        <div class="card__text">
          <span class="card__title">Chief Executive Officer</span>
          <div class="card__link">
            <p class="card__name">Sava</p>
            <a class="card__social" href="#"
              ><img
                class="card__social-icon"
                src="/image/twitter.svg"
                alt="twitter"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- input -->

    <div class="thirteenth__field">
      <input
        class="thirteenth__input"
        type="text"
        id="myInput"
        name="myInput"
        placeholder="Email address"
      />
      <button class="thirteenth__btn" type="submit">Subscribe</button>
    </div>
  </body>
</html>
